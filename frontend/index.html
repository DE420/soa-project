<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng khách sạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        select,
        input {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h1>Đặt phòng Khách sạn</h1>

    <!-- Form nhập thông tin khách hàng -->
    <div>
        <label for="guestName">Tên khách hàng:</label>
        <input type="text" id="guestName" placeholder="Nhập tên khách hàng">

        <label for="guestPhone">Số điện thoại:</label>
        <input type="text" id="guestPhone" placeholder="Nhập số điện thoại">

        <label for="guestAddress">Địa chỉ:</label>
        <input type="text" id="guestAddress" placeholder="Nhập địa chỉ">

        <button id="submitGuestButton">Gửi thông tin khách hàng</button>
    </div>

    <div>
        <h3>Chọn khách sạn</h3>
        <label for="hotelSelect">Chọn Khách sạn:</label>
        <select id="hotelSelect" onchange="loadRooms()">
            <option value="">-- Chọn khách sạn --</option>
        </select>
    </div>

    <div id="roomsContainer" style="display:none;">
        <h3>Chọn phòng</h3>
        <select id="roomCode">
            <option value="">-- Chọn phòng --</option>
        </select>
    </div>

    <div>
        <button id="submitButton">Đặt phòng</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
